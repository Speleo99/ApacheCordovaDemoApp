<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ted ToolBox</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link href="../css/ratchet.css" rel="stylesheet"/>
    <link href="../css/jquery.circliful.css" rel="stylesheet" type="text/css" />
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <script src="../js/mes_fonctions.js"/>
    <script src="../js/ratchet.js"/>
    <script src="../js/index.js"></script>
    <script src="../js/jquery.js"/>
    <script src="../js/jquery.circliful.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </head>
  <body>

    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="../index.html" data-transition="slide-out"></a>
      <h1 class="title">Informations Appareil</h1>
    </header>

    <div class="content">
      <div class="content-padded" id="contenu">
        Cliquer sur le bouton pour avoir les informations sur votre téléphone
        <br/><br/>
        <button id="btn_infos" class="btn btn-primary btn-block" onClick=getInformations();test_connexion();getNiveauBatterie();> Obtenir Infos </button><br/>
      </div>
      <div id="informations">
        <!-- Informations du device -->
        <div id="device" class="content-padded">
        </div><br/>
        <!-- Informations sur le réseau -->
        <div id="reseau" class="content-padded">
        </div><br/>
        <center>
        <!-- Niveau de Batterie Circliful -->
        <div id="niveauBatterie" data-dimension="200" data-text="" data-info="Batterie" data-width="20" data-fontsize="25" data-percent="" data-fgcolor="#61a9dc" data-bgcolor="#eee" data-fill="#fff" data-total="100" data-part="" data-icon="fa fa-plug" data-icon-size="28" data-icon-color="#000" data-animationstep="2"></center>
        </div>
      </div>
  </body>
</html>
