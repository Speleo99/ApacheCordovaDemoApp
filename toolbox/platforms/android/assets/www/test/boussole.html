<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ted ToolBox</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link href="../css/ratchet.css" rel="stylesheet"/>
    <script src="../js/jquery.js"/>
    <script src="../js/jquery_rotate.js"/>
    <script src="../js/mes_fonctions.js"/>
    <script src="../js/ratchet.js"/>
    <script src="../js/index.js"/>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
      var watchID = null;
    </script>
  </head>
  <body>
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="../index.html" data-transition="slide-out"></a>
      <h1 class="title">Boussole</h1>
    </header>

    <div class="content">
      <div class="content-padded" id="contenu">
         Cliquer sur les boutons commencer/arrêter la boussole.
         <br/><br/>
         <button class="btn btn-positive btn-block" id="start" onClick="charger_boussole()">Commencer</button>
         <button class="btn btn-negative btn-block" onClick="stop_boussole(watchID);" id="stop" disabled="true">Arrêter</button>
      </div>
      <div id="compass" class="view">
        <div class="container">
          <center><div class="heading"></div></center>
          <img class="needle" src="../compass-pin.png" />
          <img class="compass" src="../compass-back.png" />
        </div>
      </div>
    </div>
  </body>
</html>
