<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ted ToolBox</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link href="../css/ratchet.css" rel="stylesheet"/>
    <script src="../js/mes_fonctions.js"/>
    <script src="../js/ratchet.js"/>
    <script src="../js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </head>
  <body>
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="../index.html" data-transition="slide-out"></a>
      <h1 class="title">SMS</h1>
    </header>

    <div class="content">
      <div class="content-padded" id="contenu">
        <form action="Javascript:envoiesms()" id="form_sms">
          <!-- on vérifie que le numero est de la forme +33[9chiffres] ou [10chiffres] -->
          <input id="saisie_numero" type="tel" placeholder="Numero de téléphone" pattern="^0[1-78][0-9]{8}$"/>
          <textarea id="saisie_msg" rows="5"></textarea>
          <button form="form_sms" class="btn btn-positive btn-block" type="Submit">Envoyer le SMS</button>
        </form>
      </div>
    </div>
  </body>
</html>
