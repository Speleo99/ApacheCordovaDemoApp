<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ted ToolBox</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link href="../css/ratchet.css" rel="stylesheet"/>
    <script src="../js/mes_fonctions.js"/>
    <script src="../js/ratchet.js"/>
    <script src="../js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </head>
  <body>
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="../index.html" data-transition="slide-out"></a>
      <h1 class="title">MAIL</h1>
    </header>

    <div class="content">
      <div class="content-padded" id="contenu">
        <form action="Javascript:envoiemail()" id="form_mail">
          <input id="saisie_destinataire" type="text" placeholder="Mail destinataire ex: abc@mail.com aze@mail.com" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
          <input id="saisie_cc" type="text" placeholder="CC ex: abc@mail.com" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
          <input id="saisie_bcc" type="text" placeholder="BCC ex: abc@mail.com" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
          <input id="saisie_objet" type="text" placeholder="Objet"/>
          <textarea id="saisie_msg" rows="5"></textarea>
          <button form="form_mail" class="btn btn-positive btn-block" type="Submit">Envoyer le Mail</button>
        </form>
      </div>
    </div>
  </body>
</html>
